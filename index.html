<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      body {
        background-color: #f5f5f7;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 16px;
      }

      .form-wrapper {
        background-color: #ffffff;
        max-width: 420px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 24px 28px 28px;
      }

      form {
        width: 100%;
      }

      .field {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-size: 13px;
        color: #555555;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #dddddd;
        border-radius: 6px;
        font-size: 15px;
        color: #333333;
        transition: border-color 0.2s;
      }

      input[type="file"] {
        display: none;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #ff7a00;
        outline: none;
        box-shadow: 0 0 0 1px #ff7a00;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* UPDATED BUTTON COLOR */
      .button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #ff7a00; /* Orange Color */
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s;
      }

      .button:hover {
        background-color: #e06b00; /* Darker orange for hover */
      }

      .button:disabled {
        background-color: #ffcc99;
        cursor: not-allowed;
      }

      /* Attachments Styling */
      .attachments-upload-area {
        border: 1px dashed #cccccc;
        border-radius: 6px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        transition: background-color 0.2s;
      }

      .attachments-upload-area:hover {
        background-color: #eeeeee;
      }

      .attachments-preview {
        list-style: none;
        padding: 0;
      }

      .attachments-preview li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #eeeeee;
        font-size: 14px;
        color: #444444;
      }

      .attachments-preview li:last-child {
        border-bottom: none;
      }

      .attachments-remove {
        background: none;
        border: none;
        color: #e74c3c;
        cursor: pointer;
        font-weight: bold;
        padding: 4px;
        margin-left: 10px;
        font-size: 16px;
        line-height: 1;
      }

      .message-box {
        padding: 15px;
        border-radius: 6px;
        font-size: 15px;
        margin-bottom: 15px;
        display: none;
      }

      .message-box.success {
        background-color: #e8f9e8;
        color: #27ae60;
        border: 1px solid #27ae60;
      }

      .message-box.error {
        background-color: #fcebeb;
        color: #c0392b;
        border: 1px solid #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <!-- Message Box for Success/Error -->
      <div id="message-status" class="message-box"></div>

      <form id="contact-form">
        <h2 style="font-size: 20px; color: #333333; margin-bottom: 20px;">Contactez-nous</h2>

        <div class="field">
          <label for="name">Nom / Prénom</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="field">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="field">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="field">
          <label>Pièces Jointes (Max 5MB par fichier)</label>
          <div class="attachments-upload-area">
            Cliquez pour ajouter des fichiers
          </div>
          <input
            type="file"
            id="attachments"
            name="attachments"
            multiple
            accept=".pdf,.jpg,.jpeg,.png"
          />
          <ul class="attachments-preview" id="attachments-preview"></ul>
        </div>

        <button type="submit" class="button" id="submit-button">Envoyer la demande</button>
      </form>
    </div>

    <script>
      (function () {
        // ============================================================
        //  ✅ CONFIGURATION MISE À JOUR (Vos informations) ✅
        // ============================================================
        
        // 1. Enter your Freshworks Domain
        const FRESHWORKS_DOMAIN = 'straik.freshdesk.com'; 
        
        // 2. Enter your API Key 
        const FRESHWORKS_API_KEY = 'v4lxNEcBzVvi-5bWrnQ_'; 

        // ============================================================

        const FRESHWORKS_ENDPOINT = `https://${FRESHWORKS_DOMAIN}/api/v2/tickets`;

        const form = document.getElementById("contact-form");
        const submitButton = document.getElementById("submit-button");
        const statusMessage = document.getElementById("message-status");
        
        // Helper function to display messages
        function showMessage(type, message) {
            statusMessage.textContent = message;
            statusMessage.className = `message-box ${type}`;
            statusMessage.style.display = 'block';
        }
        
        // Helper function to hide messages
        function hideMessage() {
            statusMessage.style.display = 'none';
        }

        // --- File Attachment Logic ---
        const input = document.getElementById("attachments");
        const preview = document.getElementById("attachments-preview");
        const uploadArea = document.querySelector(".attachments-upload-area");
        const MAX_SIZE = 5 * 1024 * 1024; // 5MB

        let selectedFiles = [];

        uploadArea.addEventListener("click", function () {
          input.click();
        });

        function renderPreview() {
          preview.innerHTML = "";
          if (selectedFiles.length === 0) {
            uploadArea.innerHTML = "Cliquez pour ajouter des fichiers";
            return;
          }
          
          uploadArea.innerHTML = `${selectedFiles.length} fichier(s) sélectionné(s). Cliquez pour modifier.`;

          selectedFiles.forEach(function (file, index) {
            const li = document.createElement("li");
            li.innerHTML = `
              <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
              <button type="button" class="attachments-remove" data-index="${index}">×</button>
            `;
            preview.appendChild(li);
          });
        }

        function syncInputFiles() {
          const dataTransfer = new DataTransfer();
          selectedFiles.forEach(function (file) {
            dataTransfer.items.add(file);
          });
          input.files = dataTransfer.files;
        }

        preview.addEventListener("click", function (event) {
          const target = event.target;
          if (!(target instanceof HTMLElement)) return;
          if (!target.classList.contains("attachments-remove")) return;

          const indexAttr = target.getAttribute("data-index");
          if (indexAttr == null) return;
          const index = Number(indexAttr);
          if (Number.isNaN(index)) return;

          selectedFiles.splice(index, 1);
          syncInputFiles();
          renderPreview();
        });

        input.addEventListener("change", function () {
          const files = Array.from(input.files || []);
          const nextSelected = [];

          files.forEach(function (file) {
            if (file.size > MAX_SIZE) {
              showMessage('error', file.name + " dépasse la taille maximale de 5MB.");
            } else {
              nextSelected.push(file);
            }
          });

          selectedFiles = nextSelected;
          syncInputFiles();
          renderPreview();
        });

        renderPreview(); 

        // --- FRESHWORKS SUBMISSION LOGIC ---
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            hideMessage(); 
            
            submitButton.disabled = true;
            submitButton.textContent = 'Envoi en cours...';

            const formData = new FormData(form);
            
            // 1. Prepare JSON Data
            const ticketData = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                description: formData.get('message'),
                priority: 1, 
                status: 2 
            };
            
            // 2. Create Multipart Data
            const finalFormData = new FormData();
            finalFormData.append('helpdesk_ticket', JSON.stringify(ticketData));
            
            const files = input.files;
            for (let i = 0; i < files.length; i++) {
                finalFormData.append('attachments[]', files[i]);
            }

            try {
                // Basic Auth encoding using the API key
                const authString = btoa(FRESHWORKS_API_KEY + ':X');

                const response = await fetch(FRESHWORKS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${authString}`
                    },
                    body: finalFormData
                });

                if (response.ok) {
                    showMessage('success', 'Votre ticket a été créé avec succès !'); 
                    form.reset(); 
                    selectedFiles = []; 
                    syncInputFiles();
                    renderPreview();
                } else {
                    const errorJson = await response.json();
                    console.error("API Error", errorJson);
                    showMessage('error', 'Erreur lors de la création du ticket. Vérifiez la console.');
                }
            } catch (error) {
                console.error('Network Error:', error);
                showMessage('error', 'Erreur réseau. Veuillez réessayer.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Envoyer la demande';
            }
        });

      })();
    </script>
  </body>
</html>
